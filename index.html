<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>Dice Game</title>
    <link rel="stylesheet" href="dice_game.css">
</head>
<body>
	<div class="container">
	<h1 >Play The Game</h1>
		<div class="dice">
			<p id="demo">Player 1</p>
			<img class="img1" src="imagesjs/Die_face_1b.svg">
            <p id="p1"></p>
		</div>
		<div class="dice">
			<p>Player 2</p>
			<img class="img2" src="imagesjs/Die_face_2b.svg">    
            <p id="p2"></p>
		</div>
	</div>
	<div class="bottom">
		<button type="button" class="butnn"
			onclick= "rollTheDice()">
			Roll the Dice
		</button>
	</div>
	<div class="bottom">
		<button type="button" class="butnn"
		onclick= "editNames()">
			Your Name
		</button>
	</div>
    <script src="dice_game.js">
        
    </script>

</html>
